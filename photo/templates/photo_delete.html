<!-- ページテンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Photo Detail{% endblock %}

    {% block contents %}
    <!-- Bootstrapのグリッドシステム -->
    <br>
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列の左右に余白offset-3を入れる -->
            <div class="col offset-3">
                <form method="POST">
                    <br>
                    <p>削除してもいいですか？</p>
                    {% csrf_token %}
                    <button class="btn btn3 my-2" type="submit">削除</button>
                    <a href="{% url 'photo:photo_detail' object.pk %}" class="btn btn3 my-2">キャンセル</a>
            </div>
        </div>
    </div>
    {% endblock %}
